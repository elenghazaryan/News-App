{% extends 'base.html' %}
{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Comment</title>
    </head>
    <body>
    <div class="card my-4">
        <h6 class="card-header">Add Comment</h6>
        <div class="card-body">
            {% for message in messages %}
                <p class="text-success">{{ message }}</p>
            {% endfor %}
            <form method="post" action="/detail/{{ news.id }}">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-md-2">Name<span class="text-danger">*</span></label>
                    <div class="col-md-10">
                        <input type="text" name="name" required class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2">Email<span class="text-danger">*</span></label>
                    <div class="col-md-10">
                        <input type="temailext" name="email" required class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2">Comment<span class="text-danger">*</span></label>
                    <div class="col-md-10">
                        <textarea class="form-control" name="message" required></textarea>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary"/>
            </form>
        </div>
    </div>


    <!-- Previous Comments -->
    <div class="card my-4">
        <h6 class="card-header">Comments</h6>
        <div class="card-body">
            {% for comment in comments %}
                <blockquote class="blockquote text-right">
                    <p class="mb-0">{{ comment.comment }}</p>
                    <br/>
                    <footer class="blockquote-footer">{{ comment.name }} <cite
                            title="Source Title">{{ comment.email }}</cite></footer>
                </blockquote>
                <hr/>
            {% endfor %}
        </div>
    </div>
    </div>
    </body>
    </html>
{% endblock %}
